setting:
  ip:
    prefer-net-mask: 

context:
  initializer:
    classes: com.parade.paradeproject.config.initializer.IpAddressApplicationContextInitializer, com.parade.paradeproject.config.initializer.EurekaIpAddressApplicationContextInitializer
    
server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      
 
spring:
  thymeleaf:
    mode: HTML
    encoding: UTF-8
  h2:
    console:
      settings:
        web-allow-others: true
      enabled: true
    
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect 
    show-sql: true
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update


