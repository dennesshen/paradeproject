    classes: com.parade.paradeproject.config.initializer.IpAddressApplicationContextInitializer, com.parade.paradeproject.config.initializer.EurekaIpAddressApplicationContextInitializer
    
server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      
 
spring:
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    
  datasource:
    url: jdbc:mysql://parademysqldb.cvh921nshuu2.ap-northeast-1.rds.amazonaws.com:3306/parade?characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
